<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mugs&Such</title>
    <!-- font awesome-->
    <script src="https://use.fontawesome.com/75d7fa3b5d.js"></script>
</head>
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
<body>
    <!-- navbar -->
<nav class="navbar">
    <div class="navbar-center">
        <span class="nav-icon"></span>
        <i class="fa fa-bars"></i>
        <div class="cart-btn">
            <span class="nav-icon">
                <i class="fa fa-cart-plus"></i>
            </span>
            <div class="cart-items">0</div>
        </div>
    </div>
</nav>
    <!-- end of navbar-->
    <!--Hero-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Mugs&Such</h1>
            <button class="banner-btn">shop now</button>
    </header>
    <!--End Of Hero-->
    <!--Products-->
    <section class="products">
        <div class="section-title">
<h2>Our Mugs</h2>
<div class="products-center"></div>
        </div>
    </section>
    <!-- End Of Products-->
    <!--Cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="closed-cart">
                <i class="fa fa-window-close"></i>
            </span>
            <h2>Your shopping cart</h2>
        <div class="cart-content">
            <!-- cart item-->
            <div class="cart-item">
                <img src="./images/product-1.jpeg" alt="product">
                <div>
                    <h4>Lovely Mug</h4>
                    <h5>69.420€</h5>
                    <span class="remove-item">Remove</span>
                </div>
                <div class="">
                    <i class="fa fa-chevron-up"></i>
                    <p class="item-amount">1</p>
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="cart-footer">
                    <h3>Total amount: € <span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">Empty cart</button>
                </div>
            </div>
            <!-- end cart item-->
        </div>
        </div>


    </div>
    <!--End of Cart-->

    <script src="app.js"></script>
</body>
</html>
